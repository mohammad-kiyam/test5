<style>
    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
    }
    .popup-content h2 {
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        text-transform: uppercase;
    }
    input:focus {
        border-color: #6f42c1;
        outline: none;
    }
    button {
        background-color: #6f42c1;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #6f42c1;
    }
    .close-btn {
        background-color: transparent;
        border: none;
        color: #aaa;
        font-size: 24px;
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        transition: color 0.3s;
    }
    .close-btn:hover {
        color: #333;
    }
    .form-inline {
        display: flex;
        gap: 20px;
    }
    .form-inline .form-group {
        flex: 1;
    }
    .form-inline .checkbox-inline {
        display: flex;
        align-items: center;
        gap: 5px;
    }
 
    select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    }
 
    @media (max-width: 768px) {
    .form-inline {
        flex-direction: column;
    }
 
    .form-inline .form-group {
        width: 100%;
        margin-right: 0;
    }
    }  
 </style>
 <div id="popup" class="popup">
    <div class="popup-content">
 
        <form id="combinedForm" action="/submit_popup" method="POST">
        <div id="form1">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>We'd love to learn more about you!</h2>
 
            <!-- First Name and Last Name -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <!-- Country, State, and Zip -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="" disabled selected>Select your country</option>
                        <option value="United States">United States</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="" disabled selected>Select your state</option>
                        <option value="New York">New Jersey</option>
                        <option value="California">New York</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="e.g., 10001" pattern="\d{5}" maxlength="5" title="Please enter a 5-digit ZIP code" required>
                </div>
            </div>
            <!-- Job Title, Start Month/Year, End Month/Year with Current Checkbox -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer">
                </div>
                <div class="form-group">
                    <label for="jobStartMonth">Start Month/Year</label>
                    <input type="date" id="jobStartMonth" name="jobStartMonth" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="jobEndMonth">End Month/Year</label>
                    <input type="date" id="jobEndMonth" name="jobEndMonth" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group checkbox-inline">
                    <input type="checkbox" id="jobCurrent" name="jobCurrent">
                    <label for="jobCurrent">Current</label>
                </div>
            </div>
            <!-- School Name, Start Month/Year, End Month/Year with Current Checkbox -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="schoolName">School</label>
                    <input type="text" id="schoolName" name="schoolName" placeholder="School Name">
                </div>
                <div class="form-group">
                    <label for="schoolStartMonth">Start Month/Year</label>
                    <input type="date" id="schoolStartMonth" name="schoolStartMonth" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="schoolEndMonth">End Month/Year</label>
                    <input type="date" id="schoolEndMonth" name="schoolEndMonth" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group checkbox-inline">
                    <input type="checkbox" id="schoolCurrent" name="schoolCurrent">
                    <label for="schoolCurrent">Current</label>
                </div>
            </div>
            <button type="button" onclick="showSecondForm()">Next</button>
       
        </div>
 
 
        <!-- once the user clicks Next, the second page with security questions will show up-->
        <div id="form2" style="display: none;">
            <h2>Security Questions</h2>
                <div class="form-group">
                    <label for="securityQuestion1">In What City Were You Born In?</label>
                    <input type="text" id="securityQuestion1" name="securityQuestion1" placeholder="Your answer">
                </div>
                <div class="form-group">
                    <label for="securityQuestion2">What Is Your Favorite Food?</label>
                    <input type="text" id="securityQuestion2" name="securityQuestion2" placeholder="Your answer">
                </div>
                <div class="form-group">
                    <label for="securityQuestion3">What Is Your Favorite Book or Movie?</label>
                    <input type="text" id="securityQuestion3" name="securityQuestion3" placeholder="Your answer">
                </div>
                <button type="submit">Submit</button>
        </div>
    </form>
    </div>
 </div>
 <script>
    function showSecondForm() {
        document.getElementById('form1').style.display = 'none';
        document.getElementById('form2').style.display = 'block';
    }
 
    function closePopup() {
        let popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
   
    document.addEventListener("DOMContentLoaded", function () {
        let popup = document.getElementById('popup');
        popup.style.display = 'flex';
    });
 
    // Function to toggle end date fields
    function toggleEndDate(checkbox, endDateInput) {
            if (checkbox.checked) {
                endDateInput.disabled = true;
                endDateInput.style.backgroundColor = '#e0e0e0';
            } else {
                endDateInput.disabled = false;
                endDateInput.style.backgroundColor = '';
            }
        }
 
        // Job "Current" checkbox toggle
        const jobCurrentCheckbox = document.getElementById('jobCurrent');
        const jobEndDate = document.getElementById('jobEndMonth');
        jobCurrentCheckbox.addEventListener('change', function () {
            toggleEndDate(jobCurrentCheckbox, jobEndDate);
        });
 
        // School "Current" checkbox toggle
        const schoolCurrentCheckbox = document.getElementById('schoolCurrent');
        const schoolEndDate = document.getElementById('schoolEndMonth');
        schoolCurrentCheckbox.addEventListener('change', function () {
            toggleEndDate(schoolCurrentCheckbox, schoolEndDate);
        });
 </script>
