<style>
    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
 
 
    .popup-content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
    }
 
 
    .popup-content h2 {
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
    }
 
 
    .form-group {
        margin-bottom: 20px;
    }
 
 
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }
 
 
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
 
 
    input:focus {
        border-color: #6f42c1;
        outline: none;
    }
 
 
    button {
        background-color: #6f42c1;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
 
 
    button:hover {
        background-color: #6f42c1;
    }
 
 
    .close-btn {
        background-color: transparent;
        border: none;
        color: #aaa;
        font-size: 24px;
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        transition: color 0.3s;
    }
 
 
    .close-btn:hover {
        color: #333;
    }
 
 
    .form-inline {
        display: flex;
        gap: 20px;
    }
 
 
    .form-inline .form-group {
        flex: 1;
    }
 
 
    .form-inline .checkbox-inline {
        display: flex;
        align-items: center;
        gap: 5px;
    }
 </style>

 <script>
    function showSecondForm() {
        document.getElementById('form1').style.display = 'none';
        document.getElementById('form2').style.display = 'block';
    }

    function closePopup() {
        let popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
    
    document.addEventListener("DOMContentLoaded", function () {
        let popup = document.getElementById('popup');
        popup.style.display = 'flex';
    });

    function showOtherCountryInput() {
        var countrySelect = document.getElementById("country");
        var otherCountryDiv = document.getElementById("otherCountryDiv");

        if (countrySelect.value === "Other") {
            otherCountryDiv.style.display = "block";
        } else {
            otherCountryDiv.style.display = "none";
        }
    }

    // Function to toggle end date fields
    function toggleEndDate(checkbox, endDateInput) {
            if (checkbox.checked) {
                endDateInput.disabled = true;
                endDateInput.style.backgroundColor = '#e0e0e0';
            } else {
                endDateInput.disabled = false;
                endDateInput.style.backgroundColor = '';
            }
        }

        // Job "Current" checkbox toggle
        const jobCurrentCheckbox = document.getElementById('jobCurrent');
        const jobEndDate = document.getElementById('jobEndMonth');
        jobCurrentCheckbox.addEventListener('change', function () {
            toggleEndDate(jobCurrentCheckbox, jobEndDate);
        });

        // School "Current" checkbox toggle
        const schoolCurrentCheckbox = document.getElementById('schoolCurrent');
        const schoolEndDate = document.getElementById('schoolEndMonth');
        schoolCurrentCheckbox.addEventListener('change', function () {
            toggleEndDate(schoolCurrentCheckbox, schoolEndDate);
        });
</script>
