<style>
    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
 
 
    .popup-content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
    }
 
 
    .popup-content h2 {
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
    }
 
 
    .form-group {
        margin-bottom: 20px;
    }
 
 
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }
 
 
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
 
 
    input:focus {
        border-color: #6f42c1;
        outline: none;
    }
 
 
    button {
        background-color: #6f42c1;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
 
 
    button:hover {
        background-color: #6f42c1;
    }
 
 
    .close-btn {
        background-color: transparent;
        border: none;
        color: #aaa;
        font-size: 24px;
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        transition: color 0.3s;
    }
 
 
    .close-btn:hover {
        color: #333;
    }
 
 
    .form-inline {
        display: flex;
        gap: 20px;
    }
 
 
    .form-inline .form-group {
        flex: 1;
    }
 
 
    .form-inline .checkbox-inline {
        display: flex;
        align-items: center;
        gap: 5px;
    }
 </style>
 
 
 <div id="popup" class="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>We'd love to learn more about you!</h2>
        <form id="additionalInfoForm">
            <!-- First Name and Last Name -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
 
 
            <!-- Country, State, and Zip -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="e.g., United States">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="e.g., New York">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="e.g., 10001">
                </div>
            </div>
 
 
            <!-- Job Title, Start Month/Year, End Month/Year with Current Checkbox -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer">
                </div>
                <div class="form-group">
                    <label for="jobStartMonth">Start Month/Year</label>
                    <input type="text" id="jobStartMonth" name="jobStartMonth" placeholder="MM/YYYY">
                </div>
                <div class="form-group">
                    <label for="jobEndMonth">End Month/Year</label>
                    <input type="text" id="jobEndMonth" name="jobEndMonth" placeholder="MM/YYYY">
                </div>
                <div class="form-group checkbox-inline">
                    <input type="checkbox" id="jobCurrent" name="jobCurrent">
                    <label for="jobCurrent">Current</label>
                </div>
            </div>
 
 
            <!-- School Name, Start Month/Year, End Month/Year with Current Checkbox -->
            <div class="form-inline">
                <div class="form-group">
                    <label for="schoolName">School/College Name</label>
                    <input type="text" id="schoolName" name="schoolName" placeholder="e.g., XYZ University">
                </div>
                <div class="form-group">
                    <label for="schoolStartMonth">Start Month/Year</label>
                    <input type="text" id="schoolStartMonth" name="schoolStartMonth" placeholder="MM/YYYY">
                </div>
                <div class="form-group">
                    <label for="schoolEndMonth">End Month/Year</label>
                    <input type="text" id="schoolEndMonth" name="schoolEndMonth" placeholder="MM/YYYY">
                </div>
                <div class="form-group checkbox-inline">
                    <input type="checkbox" id="schoolCurrent" name="schoolCurrent">
                    <label for="schoolCurrent">Current</label>
                </div>
            </div>
 
 
            <button type="submit">Submit</button>
        </form>
    </div>
 </div>
 
 
 <script>
    document.addEventListener("DOMContentLoaded", function () {
        let popup = document.getElementById('popup');
        popup.style.display = 'flex';
 
 
        // Handle form submission
        document.getElementById('additionalInfoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Thank you for sharing your information!");
            popup.style.display = 'none'; // Hide the popup after form submission
        });
    });
 
 
    function closePopup() {
        let popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
 </script>
