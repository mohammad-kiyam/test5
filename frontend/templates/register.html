<!DOCTYPE html>
<html lang="en">   <!-- Source: www.geeksforgeeks.org/flask-message-flashing/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register_login.css"> <!-- Links to css--> 
    <title> Register </title>
    <style>
        .error {
            border-color: red;
        }
        .valid {
            border-color: green;
        }
    </style>
</head>

<body>

    <!-- nav bar section -->
    {% include 'partials/nav.html' %}

    <!-- Flash message section -->
    {% include 'partials/flash.html' %}


    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm" action="/register" method="POST">
            <div class = "form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class = "form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class = "form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength ="6">
                <small>Password must be at least 6 characters long.</small>
            </div>

            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        let isValid = true;

        const passwordField = document.getElementById('password');
        const emailField = document.getElementById('email');
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;  // regex to verify email
        const usernameField = document.getElementbyID('username');
        const flashContainer = document.getElementID('frontend-flash');

        flashContainer.innerHTML = "";    //clears the existing flash messages


        // Reset classes
        emailField.classList.remove('error', 'valid');
        passwordField.classList.remove('error', 'valid');

        // Validate email
        if (!emailPattern.test(emailField.value)) {
            isValid = false;
            flashMessage('Please enter a valid email address.','error');
        }

        // Prevents form from being submitted if any validation check fails.
        if (!isValid) {
            event.preventDefault(); 
        }
    });
</script>
</body>

</html>
