<!DOCTYPE html>
<html lang="en">   <!-- Source: www.geeksforgeeks.org/flask-message-flashing/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register_login.css"> <!-- Links to css--> 
    <title> Login </title>
    <style>
        .error {
            border-color: red;
        }
        .valid {
            border-color: green;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="/" class="title-link">
            <h1>JobQuest</h1>
        </a>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </nav>

    <!-- Flash message section -->
    <div class="flash-message">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        let isValid = true;

        const emailField = document.getElementById('email');
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;  // regex to verify email

        // Reset classes
        emailField.classList.remove('error', 'valid');

        // Validate email
        if (!emailPattern.test(emailField.value)) {
            emailField.classList.add('error');
            alert("Please enter a valid email address.");
            isValid = false;
        } else {
            emailField.classList.add('valid');
        }

        // Prevents form from being submitted if any validation check fails.
        if (!isValid) {
            event.preventDefault(); 
        }
    });
</script>
</body>

</html>
