<!DOCTYPE html>
<html lang="en">   <!-- Source: www.geeksforgeeks.org/flask-message-flashing/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register_login.css"> <!-- Links to css--> 
    <title> Login </title>
    <style>

        /* Style for error and valid input fields */
        .error {
            border-color: red;
            background-color: #f8d7da;
        }
        .valid {
            border-color: green;
            background-color: #d4edda;
        }

        /* Style for forgot password popup */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- nav bar section -->
    {% include 'partials/nav.html' %}

    <!-- Flash message section -->
    {% include 'partials/flash.html' %}


    <div class="container">
        <div class ="box">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
        <p><a href="#" id = "forgotPasswordLink">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Forgot password popup -->
     <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id = "closeForgotPasswordModal">&times;</span>
            <h2>Forgot Password</h2>
            <p>Enter your email to receive reset instructions:</p>
            <form id="forgotPasswordForm" action="/forgot_password" method="POST">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" name="forgotEmail" id="forgotEmail" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        let isValid = true;

        //  Get form field
        const passwordField = document.getElementById('password');
        const emailField = document.getElementById('email');
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/; //regex

        // Reset classes
        emailField.classList.remove('error', 'valid');
        passwordField.classList.remove('error', 'valid');

        //Validate password length
        if (passwordField.value.length < 6) { //if password is less than 6 characters then it is an error
            passwordField.classList.add('error');
            isValid = false;
        } else {
            passwordField.classList.add('valid');
        }

        //Validate email pattern
        if (!emailPattern.test(emailField.value)) {
            emailField.classList.add('error');
            isValid = false;
        } else {
            emailField.classList.add('valid');
        }

        // // Prevents form from being submitted if any validation check fails.
        // if (!isValid) {
        //     event.preventDefault(); 
        // }
    });

    // Forgot password popup
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');

    forgotPasswordLink.onclick = function() {
        forgotPasswordModal.style.display = 'block';
    }

    closeForgotPasswordModal.onclick = function() {
        forgotPasswordModal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == forgotPasswordModal) {
            forgotPasswordModal.style.display = 'none';
        }
    }

    function flashMessage(message, category) {
        const flashContainer = document.getElementById('frontend-flash');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('alert', 'alert-${category}');
        messageDiv.innerText = message;
        flashContainer.appendChild(messageDiv);
    }
</script>
</body>

</html>
